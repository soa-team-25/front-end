<form [formGroup]="problemMessageForm">
    <div>
        <h2>Replay on problem</h2>
        <mat-form-field>
            <mat-label>Comment:</mat-label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" formControlName="content"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button color="primary" type="submit" (click)="addMessage()" mat-raised-button>
            Send
        </button>
    </div>
</form>
