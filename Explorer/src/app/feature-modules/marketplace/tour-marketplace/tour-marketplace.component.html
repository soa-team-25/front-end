
<div class="body">

    <div class="slide-container">

      <div class="title">Tour Marketplace</div>

      <div class="slide-content">
        <div class="card-wrapper">
          <button *ngFor="let tour of tours" (click)="showTourDetails(tour.id)">
          <div class="card">

            <div class="image-content">
                <span class="overlay" *ngIf="tour.tags && tour.tags.length > 0">
                    <p *ngFor="let tag of tour.tags" class="tag">{{ tag }}</p>
                </span>

              <div class="card-image">
                <img [src]="tour.tourPoints[0].imageUrl" alt="" class="card-img">
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">{{ tour.name }}</h2>

              <div class="desc-container">
                <p class="description">{{ tour.description }}</p>
              </div>

              <div class="card-footer">
                <div class="price">
                  <ng-container *ngIf="getDisc(tour.id, tour.price) < tour.price; else noDiscount">
                    <p class="price-text">Price</p>
                    <p class="price-number old-price crossed-out">{{ tour.price }}</p>
                    <p class="price-number discount-price">{{ getDisc(tour.id, tour.price) }}</p>
                  </ng-container>
                  <ng-template #noDiscount>
                    <p class="price-text">Price</p>
                    <p class="price-number">{{ getDisc(tour.id, tour.price) }}</p>
                  </ng-template>
                </div>
                <button
                  *ngIf="tour.id !== undefined"
                  mat-button
                  (click)="viewMap(tour.id)"
                >
                  üó∫Ô∏è
                </button>

                <p *ngIf="tour.difficultyLevel==='Easy'" class="difficulty easy">{{ tour.difficultyLevel }}</p>
                <p *ngIf="tour.difficultyLevel==='Moderate'" class="difficulty moderate">{{ tour.difficultyLevel }}</p>
                <p *ngIf="tour.difficultyLevel==='Difficult'" class="difficulty difficult">{{ tour.difficultyLevel }}</p>
              </div>

            </div>

          </div>
        </button>

        </div>
      </div>
    </div>

  </div>
