<form (ngSubmit)="addDeadline()" #deadlineForm="ngForm">
  <div>
    <h2>Set deadline</h2>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>
      Send
    </button>
  </div>
</form>
