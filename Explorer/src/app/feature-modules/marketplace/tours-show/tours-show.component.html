

<div class="slide-content">
  <div class="card-wrapper">
    <div class="card" *ngFor="let tour of tours" (click)="rateTour(tour)">
      <div class="image-content">
        <div class="card-image">
          <img src="assets/images/slika3.jpg" alt="" class="card-img" />
        </div>
      </div>

      <div class="card-content">
        <h2 class="name">{{ tour.name }}</h2>
        <div class="eq-app">
          <div class="desc-container">
            <p class="description">
              <i class="material-icons">&#xe873;</i>{{ tour.description }}
            </p>
            <p class="description">
              Difficulty level: {{ tour.difficultyLevel }}
            </p>
            <p class="description">
              &#9733; {{ calculateAverageGrade(tour).toFixed(2) || "N/A" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
