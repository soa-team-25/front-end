<form [formGroup]="tourForm">
  <div class="form-wrap">
    <p class="label">Create new tour</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        formControlName="description"
        cdkAutosizeMaxRows="5"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Difficulty Level</mat-label>
      <mat-select formControlName="difficulytLevel">
        <mat-option *ngFor="let level of difficultyLevels" [value]="level">{{
          level
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" />
    </mat-form-field>

    <button
      class="button"
      *ngIf="!shouldEdit"
      mat-raised-button
      type="submit"
      color="primary"
      (click)="addTour()"
    >
      Add
    </button>
    <!-- <button
      *ngIf="shouldEdit"
      mat-raised-button
      type="submit"
      color="primary"
      (click)="updateTour()"
    >
      Update
    </button> -->
  </div>
</form>
