<form [formGroup]="appRatingForm">
    <div>
        <mat-form-field>
            <mat-label>rating</mat-label>
            <input matInput formControlName="rating" type="number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description (optional)</mat-label>
            <textarea matInput 
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      formControlName="description"
                      cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" (click)="addAppRating()">Submit</button>
    </div>
</form>
