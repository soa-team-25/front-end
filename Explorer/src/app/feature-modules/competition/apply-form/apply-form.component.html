<form (ngSubmit)="submitForm()" #applyForm="ngForm">
  <div>
    <label for="imageFile">Image File:</label>
    <input type="file" id="imageFile" name="imageFile" (change)="onFileSelected($event)" accept="image/*" required>
  </div>
  <button type="submit" [disabled]="!applyForm.valid || !imageUrl">Submit</button>
</form>
